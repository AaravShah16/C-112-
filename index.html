<html>

<head>
    <title>image identification web app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <div class="col-xs-12 header_div">
            <h2>Image identification app<img
                    src="logo.gif"></h2>
        </div>
        <div class="col-sm-6 col-xs-12 main_div">
            <label>Webcam View</label>
            <div id="camera"></div> <button onclick="takesnapshot()">Capture Image</button>
        </div>
        <div class="col-sm-6 col-xs-12 main_div">
            <label>snapshot</label>
            <div id="result"></div> <button onclick="check()">Check</button>
        </div>
        <div class="col-xs-12 footer_div">
            <h4 class="col-sm-6 col-xs-12"><img src="https://thumbs.gfycat.com/UnrulyImpressiveLark-max-1mb.gif"><span
                    id="object_name"></span></h4>
        </div>
        <div class="copy_right_footer">Developed by - AARAV</div>
    </center>
</body>
<script src="main.js"></script>

</html>
